<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíï</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        text-align: center;

        cursor: url("data:image/svg+xml;utf8,\
        <svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'>\
        <text y='24' font-size='24'>‚ù§Ô∏è</text></svg>") 16 16, auto;
    }

    h1 {
        font-size: clamp(2rem, 6vw, 3rem);
        color: #b30059;
        margin-bottom: 20px;
    }

    button {
        padding: 14px 32px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: inherit;
        margin: 10px;
    }

    #yesBtn {
        background: #ff3366;
        color: white;
    }

    #noBtn {
        background: #555;
        color: white;
        position: absolute;
    }

    #result {
        display: none;
        z-index: 2;
    }

    .glow {
        font-size: clamp(2rem, 6vw, 3.2rem);
        font-weight: bold;
        margin-top: 10px;
        color: #ff3366;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px #ff3366, 0 0 20px #ff6699;
        }
        to {
            text-shadow: 0 0 25px #ff0033, 0 0 50px #ff6699;
        }
    }

    #loveMessage {
        margin-top: 20px;
        font-size: clamp(1.5rem, 5vw, 2rem);
        color: #ff3366;
        min-height: 60px;
    }

    #result img {
        width: min(320px, 85vw);
        margin-top: 20px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #ff3366;
        box-shadow:
            0 0 15px #ff3366,
            0 0 30px rgba(255, 51, 102, 0.6);
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
        display: none;
    }
</style>
</head>
<body>

<canvas id="hearts"></canvas>

<div id="question">
    <h1>Will you be my Valentine, Pawani? üíò</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòÖ</button>
</div>

<div id="result">
    <div class="glow">Pawani ‚ù§Ô∏è Prasoon</div>
    <div id="loveMessage"></div>
    <img src="IMG_3787.jpg" alt="Pawani and Prasoon">
</div>

<audio id="music" loop>
    <source src="Pardesiya Param Sundari 320 Kbps.mp3" type="audio/mpeg">
</audio>


<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const result = document.getElementById("result");
    const music = document.getElementById("music");
    const canvas = document.getElementById("hearts");
    const ctx = canvas.getContext("2d");
    const loveMessageEl = document.getElementById("loveMessage");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // No button escape
    function moveNo() {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    // Yes clicked
    yesBtn.addEventListener("click", () => {
        question.style.display = "none";
        result.style.display = "block";
        canvas.style.display = "block";
        music.play();

        // Mobile vibration
        if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200]);
        }

        startHeartRain();
        typeWriter("Paanu, you make my heart skip a beat every day üíñ");
    });

    // Heart rain
    let hearts = [];

    function startHeartRain() {
        setInterval(() => {
            hearts.push({
                x: Math.random() * canvas.width,
                y: -20,
                size: Math.random() * 18 + 10,
                speed: Math.random() * 2 + 1
            });
        }, 150);
        animate();
    }

    function drawHeart(x, y, size) {
        ctx.fillStyle = "rgba(255, 51, 102, 0.85)";
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x - size, y - size, x - size * 1.5, y + size / 2, x, y + size);
        ctx.bezierCurveTo(x + size * 1.5, y + size / 2, x + size, y - size, x, y);
        ctx.fill();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        hearts.forEach((h, i) => {
            drawHeart(h.x, h.y, h.size);
            h.y += h.speed;
            if (h.y > canvas.height) hearts.splice(i, 1);
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Typewriter effect
    function typeWriter(text, i = 0) {
        if (i < text.length) {
            loveMessageEl.innerHTML += text.charAt(i);
            i++;
            setTimeout(() => typeWriter(text, i), 60); // typing speed
        }
    }
</script>

</body>
</html>
